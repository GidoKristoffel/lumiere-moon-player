<div class="title-bar" data-tauri-drag-region="true" (dblclick)="dbFullscreenWindow()">
    <div class="icon">
        <img ngSrc="../../../../assets/images/logo.png" alt="Lumiere moon player" height="32" width="32">
    </div>
    <div class="btn-container">
        <lmp-icon-btn icon="assets/images/collapse.svg" btnSize="27" iconSize="16" (onClick)="minimizeWindow()"></lmp-icon-btn>
        <lmp-icon-toggle-btn *ngIf="defaultFullscreenStatus !== undefined" enabledIcon="assets/images/minimize.svg" disabledIcon="assets/images/maximize.svg" btnSize="27" iconSize="16" [defaultStatus]="defaultFullscreenStatus" (onClick)="fullscreenWindow($event)"></lmp-icon-toggle-btn>
        <lmp-icon-btn icon="assets/images/close.svg" btnSize="27" iconSize="16" (onClick)="closeWindow()"></lmp-icon-btn>
    </div>
</div>
