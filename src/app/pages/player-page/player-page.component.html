<div class="main" (mousemove)="onMouseMove()">
    <lmp-title-bar></lmp-title-bar>
    <video #videoPlayer *ngIf="videoURL" (timeupdate)="updateProgressBar()" (click)="toggleVideoPlaying()" (dblclick)="toggleFullscreen()">
        <source [src]="videoURL" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div #controlPanelComponent
         [class.control-panel__fullscreen-mode]="isFullScreen()"
         [@panelAnimation]="(isFullScreen() && !isMoving && !isMouseOverChild) ? 'hidden' : 'visible'"
         (mouseenter)="onMouseEnterChild()"
         (mouseleave)="onMouseLeaveChild()"
    >
        <lmp-control-panel></lmp-control-panel>
    </div>
</div>
